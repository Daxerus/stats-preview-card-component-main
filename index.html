<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <!-- Preview card -->
    <div class="preview-card">

      <!-- Text half -->
      <div class="preview-card__text-half">
        <!-- Card title -->
        <h2 class="preview-card__title">
          Get <span>insights</span> that help your business grow.
        </h2>

        <!-- Card description -->
        <p class="preview-card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <!-- Flex boxes section -->
        <div class="preview-card__flex-box-section">
          <!-- Flex box companies -->
          <div class="preview-card__flex-box-text">
            <p>
              10k+
              <span>companies</span>
            </p>
          </div>
          <!-- Flex box templates -->
          <div class="preview-card__flex-box-text">
            <p>
              314
              <span>templates</span>
            </p>
          </div>
          <!-- Flex box queries -->
          <div class="preview-card__flex-box-text">
            <p>
              12m+
              <span>queries</span>
            </p>
          </div>
        </div> <!-- End of Flex boxes section -->      
        
      </div> <!-- End of text half -->

      <!-- Img half -->
      <div class="preview-card__img-half">
        <!-- Card image -->
        <picture>
          <source srcset="images\image-header-desktop.jpg" media="(min-width: 839px)">
          <img src="images/image-header-mobile.jpg" alt="stats preview card image" />
        </picture>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dax</a>.
    </div>
  </footer>


</body>

</html>
